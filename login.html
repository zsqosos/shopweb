<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <!--[if lt IE 9]>
    <script src="lib/html5shiv.js"></script>
    <![endif]-->
    <title>订单详情</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<header>
    <div class="search-bar">
        <div class="center-box clearfloat">
            <div class="logo fl"><a href="#"><img src="images/logo.jpg" alt="logo"/></a></div>
            <div class="welcome fl">欢迎登录</div>
        </div>
    </div>
    <form class="login-box">
        <div class="box">
            <p>用户名/邮箱/手机号</p>
            <input type="text"/>
        </div>
        <div class="box">
            <p>密码</p>
            <input type="text"/>
        </div>
        <div class="box">
            <input id="remember" type="checkbox"/><label for="remember">记住账号</label>
            <input id="safe" type="checkbox"/><label for="safe">使用安全控件登陆</label>
            <a href="#">忘记密码？</a> <a href="#">注册</a>
        </div>
        <div class="box">
            <input class="submit" type="submit" value="登&nbsp;&nbsp;录"/>
        </div>
    </form>
</header>
</body>
</html>
